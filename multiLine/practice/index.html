<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
</style>

<body>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script>
  /*Page Setup*/
  var margin = {top: 20, right: 80, bottom: 30, left: 50},
      width = 1000 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  /* End of page setup*/

  var x = d3.scale.linear().range([0, width]);
  var y = d3.scale.linear().range([height, 0]);
  var color = d3.scale.category10();
  var xAxis = d3.svg.axis().scale(x).orient("bottom");
  var yAxis = d3.svg.axis().scale(y).orient("left");
  var line = d3.svg.line().interpolate("basis")
      .x(function(d) { return x(d.tau); })
      .y(function(d) { return y(d.prob); });

  /* Read in Data and Plot */
  d3.tsv("sim.tsv", function(data) {
    /*debugger;*/
    /* maps colors to each city */
      /* d3.keys(data[0]) gets the column headers*/
      /* d3.keys(data[0]).filter(etc) gets all all the column headers except the first one, "date"*/

    color.domain(d3.keys(data[0]).filter(function(key) { return key !== "tau"; }));
    var curves = color.domain().map(function(name) {
      return {
        name: name,
        values: data.map(function(d) { return {tau: +d["tau"], prob: +d[name]}; })
      };
    });

    /*x.domain(d3.extent(data, function(d) { return +d.tau; }));*/
    x.domain([0,400]);
    y.domain([0,100]);

    debugger;
    /*Add x,y-axis*/
    svg.append("g").attr("class","x axis").attr("transform","translate(0," + height + ")").call(xAxis);
    svg.append("g").attr("class","y axis").attr("transform","translate("+margin+",0)").call(yAxis);

    /*Add curves*/
    var curve = svg.selectAll(".city").data(curves).enter().append("g").attr("class", "city");
    curve.append("path").attr("class", "line").attr("d", function(d) { return line(d.values); })
         .style("stroke", function(d) { return color(d.name); });

    /*Add names of cities to curves*/
    curve.append("text")
         .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
         .attr("transform", function(d) { return "translate(" + x(d.value.tau) + "," + y(d.value.prob) + ")"; })
         .attr("x", 3).attr("dy", ".35em").text(function(d) { return d.name; });
  });
</script>
</body>
